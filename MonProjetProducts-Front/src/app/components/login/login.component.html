<div class="card offset-lg-2 col-lg-8">
  <div class="card-header bg-info text-white">
    <h4>Login Form</h4>
  </div>
  <div class="card-body">
    <div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="onLogin(form.value)" novalidate>
      <div class="form-group row">
        <label class= "col-lg-3 col-form-label">UserName</label>
        <div class="col-lg-4">
           <input
              formControlName = "username"
              type="text" class="form-control"
              name=""
              aria-describedby="helpId" placeholder="">
        </div>
        <div *ngIf="form.get('username').touched && form.get('username').invalid"
              class="col-lg-5 text text-danger">
          <div> Le code est obligatoire</div>
        </div>
     </div>
     <div class="form-group row">
        <label class= "col-lg-3 col-form-label">Password</label>
        <div class="col-lg-4">
           <input
             formControlName = "password"
             type="password" class="form-control"
             name=""
             aria-describedby="helpId" placeholder="">
        </div>
        <div  *ngIf="form.get('password').touched && form.get('password').invalid"
                class="col-lg-5 text text-danger">
          <div> Le nom est obligatoire</div>
        </div>
     </div>

     <div class="form-group row">
        <div class="offset-lg-3 col-lg-8">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Se connecter</button>
          &nbsp;&nbsp;
          <button type="reset" class="btn btn-primary">RÃ©initialiser</button>
        </div>
       </div>
    </form>
  </div>
  </div>

</div>
